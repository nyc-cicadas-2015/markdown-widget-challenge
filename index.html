<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>MD Widget</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./marked.js"></script>
<script src="./mdwidget.js"></script>
<body>
  <h1>This is an MD widget</h1>
  <h2>Submit a comment</h2>
  <form action="/comments" method="post">
    <textarea name="" id="input" rows="8" cols="40"></textarea>
    <div id="preview" style="border:solid 5px red">&nbsp;</div>
    <input type="submit" name="" id="" value="Share your ASK feedback" />
  </form>
</body>
</html>
